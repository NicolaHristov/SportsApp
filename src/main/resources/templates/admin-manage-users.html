<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>
<body>
<div class="manage-container">
    <h2>Manage Users</h2>

    <table class="manage-table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <form action="/admin/change-role" method="post" style="display: flex; justify-content: center; gap: 10px;">
                    <input type="hidden" name="userId" th:value="${user.id}">
                    <select name="newRole">
                        <option value="ROLE_USER" th:selected="${user.role.name() == 'ROLE_USER'}">User</option>
                        <option value="ROLE_ADMIN" th:selected="${user.role.name() == 'ROLE_ADMIN'}">Admin</option>
                    </select>
                    <button type="submit">Change Role</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <p th:if="${error}" th:text="${error}" style="color: red; text-align: center; margin-top: 20px;"></p>
    <p th:if="${success}" th:text="${success}" style="color: green; text-align: center; margin-top: 20px;"></p>
</div>
</body>
</html>
