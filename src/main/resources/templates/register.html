<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ECmqhEsG94sIeqRcxTcUf0T50eb/59vmUn2CQi4uV6OYUueHrcEwHclxFdAJltbA" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">

</head>
<body>

<main>
    <!--  <h1 class="title">Register</h1>-->
    <form
            th:action="@{/register}"
            th:method="POST"
            th:object="${registerData}"
            class="register-form">

        <label for="username">Username</label>
        <input
                type="text"
                id="username"
                name="username" required
                th:field="*{username}"
                th:errorclass="'is-invalid alert-danger'"
        >
        <small class="invalid-feedback text-danger">Username error message</small>

        <label for="email">Email</label>
        <input
                type="email"
                id="email"
                name="email" required
                th:field="*{email}"
                th:errorclass="'is-invalid alert-danger'"
        >
        <small class="invalid-feedback text-danger">Email error message</small>

        <label for="password">Password</label>
        <input
                type="password"
                id="password"
                name="password"
                required
                th:field="*{password}"
                th:errorclass="is-invalid"
        >

<!--        <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">-->
<!--            <span th:errors="*{password}"></span>-->
<!--        </div>-->
<!--        <small class="invalid-feedback text-danger"> Passwords do not match</small>-->


        <label for="confirm-password">Confirm Password</label>
        <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                th:field="*{confirmPassword}"
                >
        <small th:if="${passError}" class="alert alert-danger">
           Passwords do not match
        </small>

        <button type="submit" class="register-button">Register</button>
    </form>
</main>

</body>
</html>
