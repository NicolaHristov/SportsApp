<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ECmqhEsG94sIeqRcxTcUf0T50eb/59vmUn2CQi4uV6OYUueHrcEwHclxFdAJltbA" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<main>
<!--    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>-->
<!--    <hr class="hr-3 w-25 bg-white"/>-->
    <form
            class="mx-auto w-25 bg-blur"
            >

        <div >
<!--            <div class="label-holder text-white d-flex justify-content-center">-->
            <div >
                <label for="username">Username</label>
            </div>
            <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                   />
        </div>

        <div >
            <div >
                <label for="password">Password</label>
            </div>
            <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
            />
        </div>

        <div >
            <button type="submit" >Login</button>
        </div>

    </form>
</main>





</body>
</html>
