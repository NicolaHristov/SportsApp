<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ECmqhEsG94sIeqRcxTcUf0T50eb/59vmUn2CQi4uV6OYUueHrcEwHclxFdAJltbA" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

<body>

<main>
    <form
            th:action="@{/login}"
            th:method="POST"
            class="login-form">
        <fieldset>
<!--            <legend>Login</legend>-->
<!--            <h1 class="title">Login</h1>-->

            <label class="labelForm" for="username">Username</label>
            <input class="inputForm" type="text"  id="username" name="username">

            <label class="labelForm" for="password">Password</label>
            <input class="inputForm" type="password" id="password" name="password">

            <button type="submit" class="register-button">Login</button>
        </fieldset>
    </form>
</main>





</body>
